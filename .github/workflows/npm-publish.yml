name: K6 Performance Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # Passo 2: Instalar o k6
      - name: Install k6
        run: |
          wget -q -O- https://dl.k6.io/deb/k6.asc | sudo tee /etc/apt/trusted.gpg.d/k6.asc
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          
          # Atualizar repositórios e instalar k6
          sudo apt-get update
          sudo apt-get install k6

      # Passo 3: Rodar o teste k6
      - name: Run performance tests
        run: |
          k6 run src/regres.js

      # Passo 4: Fazer upload dos resultados (opcional)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: src/result
